<mat-sidenav-container fxFlexFill fxLayout="column" fxLayoutAlign="start none">
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill fxLayout="column" fxLayoutAlign="start none">
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
        <div fxFlex></div>
        <app-footer></app-footer>
    </mat-sidenav-content>
    <div fxFlex></div>
</mat-sidenav-container>
