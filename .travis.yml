language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
- npm install
- ng lint
- npm run test-headless
- ng build --prod --base-href https://sail-r-man.firebaseapp.com/

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: "$FIREBASE_TOKEN"